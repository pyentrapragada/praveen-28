<DOCTYPE HTML>
<html>
<head>
<title>Id attribute</title>

<style>
body{ 
background-color:green;
}
</style>
</head>	
<body>
<center>

<div style="background-color:lightblue">
  <h3>This is a heading in a div element</h3>
  <p>This is some text in a div element.</p>
</div>
<h1 id="demo" >Hi praveen</h1>
<h2 id="sample">Hello</h2>
<button onclick="display()">change result</button><br>
</br>

<button onclick="result()">Change text</button><br>
</br>
<!-- this is comment and this is id example-->

<script>
function display(){
document.getElementById("demo").innerHTML="Yentrapragada";
}
function result(){
document.getElementById("sample").innerHTML="Hyderabad";
}
</script>
</body>
</html>
